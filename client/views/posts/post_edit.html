<template name="postEdit">
    <form class="main">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="url">Seo Url</label>
            <div class="controls">
                <input name="seoUrl" id="url" type="text" value="{{seoUrl}}" placeholder="Your Seo Url" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="published">Published</label>
            <div class="controls">
                <input name="published" id="published" type="checkbox" value="{{published}}" placeholder="Publish Post?" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="summary">Summary</label>
            <div class="controls">
                <textarea name="summary" id="summary" value="{{summary}}" placeholder="Enter Summary" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Text</label>
            <div class="controls">
                <textarea name="text" id="title" value="{{text}}" placeholder="Enter Text" class="form-control"></textarea>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit"/>
            </div>
        </div>
        <hr/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete post</a>
            </div>
        </div>
    </form>
</template>
